<!DOCTYPE html>
<html>
<head>
    <title>Plotter.Testing.Flotr</title>
    <meta name="Author" content="Akram El Assas" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9" />
    <link href="_flotr.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]><script  type="text/javascript" src="_excanvas.js"></script><![endif]-->
    <script src="_date.format.js" type="text/javascript"></script>

    <script src="_dateformatter.js" type="text/javascript"></script>
    <script src="_flotr-0.2.0-alpha.js" type="text/javascript"></script>
    <script type="text/javascript">
        //<![CDATA[
        document.observe('dom:loaded', function () {
            var curves = [{ label: "Europe (EU27)", data: [[new Date("1/1/1999 12:00:00 AM"), 3], [new Date("1/1/2000 12:00:00 AM"), 3.90000009536743]] },
                            { label: "Europe (EU27)", data: [[new Date("1/1/1999 12:00:00 AM"), 4], [new Date("1/1/2000 12:00:00 AM"), 5.90000009536743]]}];
            var graph = Flotr.draw($('Flotr'), curves,
            { xaxis: { tickFormatter: dateFormatter }, // static
                points: { show: true }, // showPoints
                lines: { show: true }, // showLines
                shadowSize: 4, // shadowSize
                spreadsheet: { show: true }
            });
        });
        //]]>
    </script>

    <div id="Flotr" style="height: 300px; margin: 20px; width: 790px;">
    </div>
