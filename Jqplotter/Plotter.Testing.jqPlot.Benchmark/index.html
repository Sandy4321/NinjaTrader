<head>
    <title>Plotter.Testing.jqPlot.Benchmark</title>
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="_excanvas.js"> </script><![endif]-->
    <script src="_jquery.min.js" type="text/javascript"> </script>
    <script src="_jquery.jqplot.min.js" type="text/javascript"> </script>
    <script src="_jqplot.dateAxisRenderer.js" type="text/javascript"> </script>
    <link rel="stylesheet" type="text/css" href="_jquery.jqplot.min.css" />
    <script type="text/javascript">
        //<![CDATA[
        function go() {
            var inputPoints = document.getElementById('points');
            var repetitionsInput = document.getElementById('repetitions');
            var divMsg = document.getElementById('msg');
            var points = parseInt(inputPoints.value);
            var repetitions = parseInt(repetitionsInput.value);
            divMsg.innerHTML = 'Drawing...';
            var options = { axes: { xaxis: { renderer: $.jqplot.DateAxisRenderer}} };
            var curve = getCurves(points);
            var elapsedMilliseconds = 0;
            var graph = null;
            for (var i = 0; i < repetitions; i++) {
                if (graph != null) graph.destroy();
                var start = new Date();
                graph = $.jqplot('graph', [curve], options);
                var end = new Date();
                elapsedMilliseconds += (end - start);
            }
            elapsedMilliseconds /= repetitions;
            divMsg.innerHTML = 'done in ' + elapsedMilliseconds + ' milliseconds';
        }
        function getCurves(points) {
            var curve = [];
            for (var i = 0; i < points; i++) {
                curve.push([new Date(i * 1000 * 3600 * 24), Math.pow(Math.random() - Math.random(), 7)]);
            }
            return curve;
        }
        // ]]>
    </script>
</head>
<body>
    Number of points:
    <input type="text" id="points" value="100" />
    Repetitions
    <input type="text" id="repetitions" value="1" />
    <input type="button" id="go" value="Go" onclick="javascript:go();" />
    <div id="graph" style="height: 300px; margin: 20px; width: 500px;">
    </div>
    <br />
    <br />
    <div id="msg">
    </div>
</body>
