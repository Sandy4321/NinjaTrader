<head>
    <title>Plotter.Testing.jqPlot</title>
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="_excanvas.js"> </script><![endif]-->
    <script src="_jquery.min.js" type="text/javascript"> </script>
    <script src="_jquery.jqplot.min.js" type="text/javascript"> </script>
    <script src="_jqplot.dateAxisRenderer.js" type="text/javascript"> </script>
    <link rel="stylesheet" type="text/css" href="_jquery.jqplot.min.css" />
    <script type="text/javascript">
        $(document).ready(function () {

            //
            // chart 1
            //
            $.jqplot('chart1', [[[new Date("1/1/1999 12:00:00 AM"), 3], [new Date("1/1/2000 12:00:00 AM"), 3.90000009536743], [new Date("1/1/2001 12:00:00 AM"), 2], [new Date("1/1/2002 12:00:00 AM"), 1.20000004768372], [new Date("1/1/2003 12:00:00 AM"), 1.29999995231628], [new Date("1/1/2004 12:00:00 AM"), 2.5], [new Date("1/1/2005 12:00:00 AM"), 2], [new Date("1/1/2006 12:00:00 AM"), 3.09999990463257], [new Date("1/1/2007 12:00:00 AM"), 2.90000009536743], [new Date("1/1/2008 12:00:00 AM"), 0.899999976158142]], [[new Date("1/1/1999 12:00:00 AM"), -0.100000001490116], [new Date("1/1/2000 12:00:00 AM"), 2.90000009536743], [new Date("1/1/2001 12:00:00 AM"), 0.200000002980232], [new Date("1/1/2002 12:00:00 AM"), 0.300000011920929], [new Date("1/1/2003 12:00:00 AM"), 1.39999997615814], [new Date("1/1/2004 12:00:00 AM"), 2.70000004768372], [new Date("1/1/2005 12:00:00 AM"), 1.89999997615814], [new Date("1/1/2006 12:00:00 AM"), 2], [new Date("1/1/2007 12:00:00 AM"), 2.29999995231628], [new Date("1/1/2008 12:00:00 AM"), -0.699999988079071]]],
                    {
                        axes: { xaxis: { renderer: $.jqplot.DateAxisRenderer, tickOptions: { formatString: '%F %R'}} }, // todo: option
                        seriesDefaults : { fill : true, fillToZero : true, rendererOptions : { smooth : true } },
                        animate: true,
                        legend: { show: true, placement: 'outside' },
                        series: [{ label: "Europe (EU27)" }, { label: "Japan"}]
                    });


            //
            // chart 2
            //

            // build the points
            var sinus = [], cosinus = [];
            for (var i = 0; i <= 2 * Math.PI; i += 0.1) {
                sinus.push([i, Math.sin(i)]);
                cosinus.push([i, Math.cos(i)]);
            }

            //plot and animate
            $.jqplot('chart2', [sinus, cosinus], {
                animate: true,
                legend: { show: true },
                series: [{ label: 'sinus' }, { label: 'cosinus'}]
            });

        });
    </script>
</head>
<body>
    <div id="chart1" style="height: 300px; margin: 20px; width: 500px;">
    </div>
    <br />
    <div id="chart2" style="height: 300px; margin: 20px; width: 500px;">
    </div>
</body>
